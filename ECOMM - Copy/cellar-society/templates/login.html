<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Cellar Society</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #5a2a27;
            --accent: #c6a664;
            --bg: #f9f8f7;
            --card-bg: #ffffff;
            --text: #222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5a2a27 0%, #6a302c 50%, #c6a664 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
        }

        .login-container {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        .brand {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .brand small {
            color: var(--accent);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 2px solid #e5e0da;
            font-family: 'Poppins';
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(198, 166, 100, 0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-family: 'Poppins';
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #6a302c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(90, 42, 39, 0.3);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .login-info {
            margin-top: 30px;
            padding: 16px;
            background: rgba(198, 166, 100, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .login-info p {
            font-size: 13px;
            color: var(--primary);
            margin: 4px 0;
        }

        .login-info strong {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="brand">
            <h1>Cellar Society</h1>
            <small>Admin Management Panel</small>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required autofocus>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn">Login to Dashboard</button>
            
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            </div>

        </form>

        <!-- <div class="login-info">
            <p><strong>Default Admin Credentials:</strong></p>
            <p>Username: <strong>admin</strong></p>
            <p>Password: <strong>admin123</strong></p>
        </div> -->
    </div>
</body>

</html>
