{% extends "admin/base.html" %}

{% block title %}Edit Wine - Cellar Society{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Edit Wine Product</h2>
    <p>Update wine details for: <strong style="color: var(--accent);">{{ product.name }}</strong></p>
</div>

<div class="card" style="max-width: 900px; margin: 0 auto;">
    <form method="POST">
        <div class="form-row">
            <div class="form-group">
                <label>Wine Name *</label>
                <input type="text" name="name" value="{{ product.name }}" required>
            </div>

            <div class="form-group">
                <label>Wine Type *</label>
                <select name="type" required>
                    <option value="Red" {% if product.type == 'Red' %}selected{% endif %}>Red Wine</option>
                    <option value="White" {% if product.type == 'White' %}selected{% endif %}>White Wine</option>
                    <option value="Rosé" {% if product.type == 'Rosé' %}selected{% endif %}>Rosé Wine</option>
                    <option value="Sparkling" {% if product.type == 'Sparkling' %}selected{% endif %}>Sparkling Wine</option>
                    <option value="Dessert" {% if product.type == 'Dessert' %}selected{% endif %}>Dessert Wine</option>
                    <option value="Fortified" {% if product.type == 'Fortified' %}selected{% endif %}>Fortified Wine</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Region/Country *</label>
                <input type="text" name="region" value="{{ product.region }}" required>
            </div>

            <div class="form-group">
                <label>Vintage Year *</label>
                <input type="number" name="vintage" value="{{ product.vintage }}" min="1900" max="2024" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Price (₱) *</label>
                <input type="number" name="price" value="{{ product.price }}" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label>Alcohol Content (%) *</label>
                <input type="number" name="alcohol" value="{{ product.alcohol }}" step="0.1" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label>Stock Quantity *</label>
                <input type="number" name="stock" value="{{ product.stock }}" min="0" required>
            </div>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="4">{{ product.description }}</textarea>
        </div>

        <div class="form-group">
            <label>Image URL</label>
            <input type="url" name="image_url" value="{{ product.image_url }}">
        </div>

        <div style="display: flex; gap: 12px; margin-top: 28px;">
            <button type="submit" class="btn primary">Update Wine Product</button>
            <a href="{{ url_for('products') }}" class="btn ghost">Cancel</a>
            <form method="POST" action="{{ url_for('delete_product', product_id=product.id) }}" style="display: inline; margin-left: auto;" onsubmit="return confirm('Are you sure you want to delete this wine?');">
                <button type="submit" class="btn danger">Delete Product</button>
            </form>
        </div>
    </form>
</div>
{% endblock %}
